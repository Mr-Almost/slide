<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
</head>
  <style>
    .window{
      width: 300px;
      overflow: hidden;
    }
    .images{
      display: flex;
      align-items: flex-start;
      transition: all 0.5s;
    }
    .red{
      color:red;
    }
  </style>
<body>
  <div class="window">
    <div class="images" id="images">
      <img src="https://fthmb.tqn.com/0ui_Zw01Ht9NHJkSBlqOIC1IH44=/960x0/filters:no_upscale()/yorkshire-terrier-583788122-581630e85f9b581c0b018a00.jpg" width=300 alt="图片1">  
     <img src="https://canna-pet.com/wp-content/uploads/2017/06/20-longest-living-dog-breeds_canna-pet-e1498599846169.jpg" width=300 alt="" height=200>
    <img src="https://fthmb.tqn.com/0ui_Zw01Ht9NHJkSBlqOIC1IH44=/960x0/filters:no_upscale()/yorkshire-terrier-583788122-581630e85f9b581c0b018a00.jpg" width=300 alt="" height=200>
    <img src="https://canna-pet.com/wp-content/uploads/2017/06/20-longest-living-dog-breeds_canna-pet-e1498599846169.jpg" width=300 alt="" height=200>
                 
    </div>
  </div>
  <span id="buttons">
    <span>第一张</span>
    <span>第二张</span>
    <span>第三张</span>
    <span>第四张</span>
  </span>
</body>
  <script>
var allButtons=$('#buttons>span')
for(let i=0;i<allButtons.length;i++){
  $(allButtons[i]).on('click',function(x){
      var index=$(x.currentTarget).index()
      var p=index*-300
      $('#images').css({
        transform:'translate('+p+'px)'
      })
       n = index   
       $(allButtons[i]).addClass('red')
       .siblings('.red').removeClass('red')
  })
}

var n = 0;
var size = allButtons.length
 $(allButtons[0]).addClass('red')
var timerId =setInterval(function(){
  allButtons.eq(n%size).trigger('click') 
  n+=1;
},1000)

$('.window').on('mouseenter',function(){
  window.clearInterval(timerId)
})

$('.window').on('mouseleave',function(){
  timerId =setInterval(function(){
  allButtons.eq(n%size).trigger('click') 
  n+=1;
},1000)
})

  </script>
</html>
